{% load cms_tags i18n sekizai_tags %}

{% addtoblock "modals" %}
  <div class="modal fade" id="{{ instance.modal_id|slugify }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ instance.title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">

          {% for plugin in instance.child_plugin_instances %}
              {% with forloop as parentloop %}{% render_plugin plugin %}{% endwith %}
          {% endfor %}

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
          <!--<button type="button" class="btn btn-primary">OK</button>-->
        </div>
      </div>
    </div>
  </div>
{% endaddtoblock %}
